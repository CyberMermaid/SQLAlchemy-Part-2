<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap  5 CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-beta1/css/bootstrap.min.css">
</head>
<body>
    <div class="container mb-3" style="color:green">
        <h1>Create a User</h1>
    </div>
    <div class="container mb-3">
        <form action="/users/new" method="POST">
            <div class="mb-3">
                <label for="id1" class="form-label">First Name</label>
                <input class="form-control" type="text" id="id1" name="first_name" placeholder="Enter a first name">
            </div>
            <div class="mb-3">
                <label for="id2" class="form-label">Last Name</label>
                <input class="form-control" type="text" id="id2" name="last_name" placeholder="Enter a last name">
            </div>
            <div class="mb-3">
                <label for="id3" class="form-label">Image URL</label>
                <input class="form-control" type="text" id="id3" name="image_URL" placeholder="Provide an image of the URL">
            </div>
            <div class="mb-3">
                <button type="button" class="btn btn-success">Add</button>
            </div>
        </form>
    </div>
</body>
</html>
